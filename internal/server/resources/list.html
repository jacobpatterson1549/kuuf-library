<h1>Books list</h1>
<table>
	<caption>Books</caption>
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Subject</th>
		</tr>
	</thead>
	<tbody>
		{{- range .}}
		<tr>
			<td><a href="/book?id={{.ID}}">{{.Title}}</a></td>
			<td>{{.Author}}</td>
			<td>{{.Subject}}</td>
			<!-- TODO: only show 100 books at a time -->
		</tr>
		{{- end}}
	</tbody>
</table>
