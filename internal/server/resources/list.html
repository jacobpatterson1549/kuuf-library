<div class="list">
	<h2>Books list</h2>
	<form method="get">
		<div>
			<label for="b-filter">Filter</label>
			<input id="b-filter" type="text" name="q" value="{{pretty .Filter}}">
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
	<table>
		<caption>Books</caption>
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Subject</th>
			</tr>
		</thead>
		<tbody>
			{{- range .Books}}
			<tr>
				<td><a href="/book?id={{.ID}}">{{.Title}}</a></td>
				<td>{{.Author}}</td>
				<td>{{.Subject}}</td>
			</tr>
			{{- end}}
		</tbody>
	</table>
	{{- if .NextPage}}
	<form method="get">
		<input type="hidden" name="page" value="{{.NextPage}}">
		<input type="hidden" name="q" value="{{pretty .Filter}}">
		<input type="submit" value="Load More books">
	</form>
	{{- end}}
	<a href="/admin">Admin</a>
</div>
