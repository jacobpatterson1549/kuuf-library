<div class="list">
	<h2>Books list</h2>
	<form method="get">
		<div>
			<label for="b-filter">Filter</label>
			<input id="b-filter" type="text" name="q" value="{{pretty .Filter}}">
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
	<div>
	<h3>Books</h3>
	{{- range .Books}}
	<div class="header">
		<div title="Title"><a href="/book?id={{.ID}}">{{.Title}}</a></div>
		<div title="Author">{{.Author}}</div>
		<div title="Subject">{{.Subject}}</div>
	</div>
	{{- end}}
	</div>
	{{- if .NextPage}}
	<form method="get">
		<input type="hidden" name="page" value="{{.NextPage}}">
		<input type="hidden" name="q" value="{{pretty .Filter}}">
		<input type="submit" value="Load More books">
	</form>
	{{- end}}
	<a href="/admin">Admin</a>
</div>
