<div class="subjects">
	<div>
		<a href="/list">All books</a>
	</div>
	<h2>Book subjects</h2>
	<div class="link-box-parent">
		{{- range .Subjects}}
		<a class="subject link-box" href="/list?s={{urlquery .Name}}">
			<span title="Subject" class="title">{{.Name}}</span>
			<span title="Count" class="subject-count">{{.Count}}</span>
		</a>
		{{- end}}
	</div>
	{{- if .NextPage}}
	<form method="get">
		<input type="hidden" name="page" value="{{.NextPage}}">
		<input type="submit" value="Load More subjects">
	</form>
	{{- end}}
	<a href="/admin">Admin/Help</a>
</div>
